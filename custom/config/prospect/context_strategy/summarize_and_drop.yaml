# Summarize and Drop Context Strategy
# Generate text summary of progress, then drop all KV cache

type: summarize_and_drop

# Maximum length for generated summary
summary_max_length: 512

# Structured prompt for summarization (ProAssist-style)
summary_prompt:
  role: "system"
  content: "Watch the user's actions and track the task progress. Please summarize the progress."

# Optional: Initial system prompt to prepend to summary
# initial_sys_prompt: "You are a proactive assistant helping with task completion."

# Optional: Task knowledge to append to summary
# task_knowledge: "The task involves assembling components in a specific order."
