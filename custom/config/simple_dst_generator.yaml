# Simple DST Generator Configuration

defaults:
  - data_source: manual
  - generator: single

# Model configuration
model:
  name: "gpt-4o"
  temperature: 0.1
  max_tokens: 4000
  log_name: "dst-generator"

# Processing settings
processing:
  batch_size: 1  # Process one file at a time
  save_intermediate: true

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Hydra configuration
hydra:
  run:
    dir: custom/outputs/dst_generated/${now:%Y-%m-%d}/${now:%H-%M-%S}_${data_source.name}
