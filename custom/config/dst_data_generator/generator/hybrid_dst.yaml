# Hybrid DST Label Generator settings (two-stage hybrid approach)
# Merged under `generator`
type: hybrid_dst
batch_size: 500
save_intermediate: true

# Simple block reduction - no complex configuration needed

# Global similarity calculation configuration
similarity:
  semantic_weight: 0.6
  nli_weight: 0.4
  high_confidence_threshold: 0.9

# LLM fallback configuration
llm_fallback:
  batch_size: 2
  max_tokens: 1000
  temperature: 0.1

# Temporal validation configuration
temporal_validation:
  max_allowed_overlap: 5.0
  min_gap_duration: 0.1
  max_gap_duration: 300.0

# Span construction configuration
span_construction:
  min_span_duration: 1.0
  max_span_duration: 300.0

# Model configuration for similarity calculation
models:
  semantic_encoder: "BAAI/bge-base-en-v1.5"  # Sentence embedding model
  # nli_model: "cross-encoder/nli-deberta-v3-base"  # NLI entailment model
  nli_model: "cross-encoder/ms-marco-MiniLM-L-12-v2"  # NLI entailment model
