# Vision Embeddings Saver Configuration
# Configuration for extracting and saving vision embeddings from SmolVLM2

# Project settings
project_root: "/u/siddique-d1/adib/ProAssist"

# Vision model settings
model:
  name: "HuggingFaceTB/SmolVLM2-2.2B-Instruct"

# Processing settings
processing:
  batch_size: 30  # Number of frames to process in parallel
  frames_root: data/proassist/processed_data  # Root path for arrow files with raw frames

# Dataset settings
dataset:
  # output_dir: custom/outputs/dst_generated/hybrid_dst/2025-11-29/05-44-14_gpt-4o_proassist_50rows
  output_dir: custom/outputs/dst_generated/hybrid_dst/2025-12-04/13-14-50_gpt-4o_proassist_10rows
  names: ["assembly101"]

exp_name: proassist_test
# Logging
logging:
  level: INFO

# Hydra settings
hydra:
  run:
    dir: custom/outputs/dst_generated/vision_embeddings/${now:%Y-%m-%d}/${now:%H-%M-%S}_${exp_name}
